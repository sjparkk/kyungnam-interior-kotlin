<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--configFragment 선언-->
<th:block th:fragment="configFragment">
    <title>경남인테리어</title>
    <meta charset="utf-8" />
    <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
    <!--메인페이지 css-->
    <link rel="stylesheet" th:href="@{/css/mainTest.css}">
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon.png}"/>
    <script th:src="@{/js/jquery.min.js}"></script>

    <!--swiper cdn-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- XEICON (아이콘) -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/xeicon/2/xeicon.min.css">
    <!--Auto-Gradation Change Background-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script th:src="@{/js/autogradation.js}"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!--googleMap-->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDElYziQ9ydaGpRGogE74xBWC_hEj6tCnI" ></script>
    <!--sideBar-->
    <link rel="stylesheet" th:href="@{/css/sideBar.css}">

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }
    </style>

    <!-- Content Page의 CSS fragment 삽입 -->
    <th:block layout:fragment="css"></th:block>
    <!-- Content Page의 script fragment 삽입 -->
    <th:block layout:fragment="script"></th:block>

</th:block>
</html>
